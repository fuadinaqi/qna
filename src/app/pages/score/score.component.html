<section class="container">
  <mat-card class="card-landing">
    <mat-card-header>
      <mat-card-title>Hi, {{ data.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <h3>Skor akhir kamu:</h3>
      <h1>{{ data.points }}</h1>
    </mat-card-content>
    <mat-card-actions class="card-action">
      <button mat-raised-button color="primary" (click)="onReset()">
        Kembali ke halaman utama
      </button>
    </mat-card-actions>
  </mat-card>
</section>
