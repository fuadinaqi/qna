<section class="container">
  <mat-card class="card-landing">
    <mat-card-header>
      <mat-card-title>Hi, {{ data.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <h3>Kamu akan diberikan 5 soal pilihan ganda</h3>
      <h3>Tidak ada batasan waktu</h3>
      <h3>Selamat mengerjakan</h3>
    </mat-card-content>
    <mat-card-actions class="card-action">
      <button mat-raised-button color="primary" (click)="onMulai()">
        Mulai
      </button>
    </mat-card-actions>
  </mat-card>
</section>
