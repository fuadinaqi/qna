<form class="form" [formGroup]="formGroup" (ngSubmit)="handleSubmit($event)">
  <mat-form-field appearance="standard" class="w-100">
    <mat-label>Nama</mat-label>
    <input matInput autofocus formControlName="name" />
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    class="w-100"
    [disabled]="!formGroup.valid"
  >
    Mulai
  </button>
</form>
